services:
  blog-my-db:
    image: 'mysql'
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"] # Added password to check
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=blogdb # Added this to ensure the DB exists
    volumes:
      - blog-db-vol:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - blog-app-net

  blog-server:
    image: 'bloggy-app:latest'
    # FIX 1: Explicitly call wait-for-it with the correct arguments
    command: ["./wait-for-it.sh", "blog-my-db:3306", "--", "npm", "start"]
    deploy:
       replicas: 1
    healthcheck:
      # FIX 2: Added the missing // in the URL
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - 3001:3000
    environment:
      - DB_HOST=blog-my-db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=blogdb
      - NODE_HOST="{{.Node.Hostname}}"
    networks:
      - blog-app-net

volumes:
  blog-db-vol:
networks:
  blog-app-net: